<div *ngFor=" let question of questions">
<app-question (getAnswer)="reponseAnswers(question)" [question]="question.title" [bonneReponse]="question.answer"></app-question>
</div>

<button (click)="questionFinish()">Show result</button>

<p [hidden]="this.finish">{{this.yodaSentence}} Your score: {{this.score}}</p>
